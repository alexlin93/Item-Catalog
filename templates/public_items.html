{% extends "public_catalog.html" %}
{% block sidebar %}
    <h2>Latest Items</h2>

    <ul>
        {% for item in items %}
            <a href = "{{url_for('showItemsDescription', item_id = item.id, category_id = item.category_id)}}">
                <div class="row">
                    <div class="col-md-1"></div>
                        <div class="col-md-10 category-list">
                            <h3>{{item.name}}</h3>
                            <a href='{{ url_for('editItem', category_id = category.id, item_id = item.id) }}'>Edit</a> |
                            <a href='{{ url_for('deleteItem', category_id = category.id, item_id = item.id) }}'>Delete</a>
                        </div>
                    <div class="col-md-1"></div>
                </div>
            </a>
        {% endfor %}
    </ul>
{% endblock sidebar %}
