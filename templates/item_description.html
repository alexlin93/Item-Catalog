{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>{{ item.name }}
            </h1>
        </div>
    </div>

    {% if items !=[] %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                {% for i in items %}
                    <div class="item-description">
                        <p>{{i.description}}</p>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-1"></div>
        </div>
    {% endif %}
{% endblock %}
